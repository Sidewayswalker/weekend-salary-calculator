<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>$$$ Salary Calculator $$$</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
      <form>
        <input
          data-testid="firstNameInput"
          id="first name"
          placeholder="First Name"
          type="text">
        <input
          data-testid="lastNameInput"
          id="last name"
          placeholder="Last Name"
          type="text">
        <input
          data-testid="idInput"
          id="id number"
          placeholder="ID Number "
          type="number">
        <input
          data-testid="titleInput"
          id="job title"
          placeholder="Job Title"
          type="text">
        <input
          data-testid="annualSalaryInput"
          id="annual salary"
          placeholder="Annual Salary"
          type="text">

        <button data-testid="submitButton" onclick="createEmployee(event)">Submit</button>

      </form>
    <h2>Current Employees</h2>
      <table class="Table-1">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        </thead>
          <tbody id="employee-Table">
          </tbody>
      </table>
  </main>
  <footer id="myFooter">
    <p>Total Monthly Cost: $<span id="salary-Count">0</span></p>
  </footer>
</body>
</html>
